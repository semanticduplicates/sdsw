{% block content %}
<br>

<div class="container-fluid">
	<div class="form-row">
		<div class="col-md-260 col-md-offset-55">
			<center><h1>Поиск смысловых дубликатов</h1></center><br>
			<center><h4>Для начала анализа вставьте тексты:</h4></center><br>

		<div class="form-group col-md-107 col-sm-107">
			<textarea name="text2" class="form-control" rows=10 placeholder="Текст 2"></textarea>

		</div>
		</form>    	
		<div class="col-md-260 col-md-offset-55 col-sm-260 col-sm-offset-62">
        		<center><h4>С вероятностью {{ proba }}% тексты <b>{{ whether_dup }} дубликатами</b>.</h4></center>
    	</div>
	</div>
