{% extends "index.html" %}
{% block content %}
<br>
<br>

<br>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-384">

		<div class="col-md-160">

		</div>
		</form>
	</div>
</div>
    	<div class="result" align="center">

    	</div>
{% endblock %}
