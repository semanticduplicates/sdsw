<!DOCTYPE html>
<html lang="en">
<head>
	<title>Семантический анализ текстов</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset='UTF-8'> 
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
{% block content %}
<nav class="navbar navbar-default" role="navigation">
	<ul class="nav navbar-nav">
		<li class="active"><a href="/">Сравнить тексты</a></li>
		<li><a href="/about/">О проекте</a></li>
		<li><a href="/contact/">Контакты</a></li>			
	</ul>
</nav>
</nav>
<br>
<br>
<br>
<br>
<div class="container-fluid">
	<div class="form-row">
		<div class="col-md-260 col-md-offset-55">
			<center><h1>Поиск смысловых дубликатов</h1></center><br>
			<center><h4>Для начала анализа вставьте тексты (5-7 строк):</h4></center><br>
		</div>
		<form action='/' method='post' enctype="multipart/form-data">
			<div class="form-group col-md-107 col-md-offset-77 col-sm-107 col-sm-offset-80 col-xs-offset-10">
				<textarea name="text1" class="form-control" rows=10 placeholder="Текст 1"></textarea>
			</div>

			<div class="form-group col-md-107 col-sm-107 col-xs-offset-10">
				<textarea name="text2" class="form-control" rows=10 placeholder="Текст 2"></textarea>
			<div class="form-group col-md-offset-210 col-sm-offset-210">
				<button type="submit" class="btn btn-primary btn-md btn-block">Проверить</button>
			</div>
			</div>

			<div class="col-md-260 col-md-offset-55 col-sm-260 col-sm-offset-62">	
			{% if visible == True %}    
			<center><h4>С вероятностью {{ proba }}% тексты <b>{{ whether_dup }} дубликатами</b>.</h4></center>
			{% endif %}
			</div>
		</form>
	</div>
</div>
{% endblock %}
</body>
</html>
